{{ define "documentHeader"  }}
    <div class="document-header">
        <div class="document-info-bar">
            <div class="document-info-bar-left-items">
                <div class="document-info-bar-item">
                    <a href="/home/" class="document-info-bar-item-homepage">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                             stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </a>
                </div>
                <div class="document-info-bar-item">
                    <div class="document-info-bar-item-title" id="document-info-bar-item-title">{{ .title }}</div>
                </div>
                <div class="document-info-bar-item">
                    <a class="document-info-bar-item-favourite" id="document-info-bar-item-favourite">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                             stroke-linecap="round" stroke-linejoin="round">
                            <polygon
                                    points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                        </svg>
                    </a>
                </div>
                <div class="document-info-bar-item">
                    <a class="document-info-bar-item-refresh" id="document-info-bar-item-refresh">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 4v6h-6"></path>
                            <path d="M1 20v-6h6"></path>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="document-info-bar-right-items">
                <div class="document-info-bar-item">
                    <a class="document-info-bar-item-save" id="document-info-bar-item-save">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                             stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                    </a>
                </div>
                <div class="document-info-bar-item">
                    <a id="document-info-bar-item-menu">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                             stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </a>
                </div>
                <div class="document-info-bar-item">
                    <a class="document-info-bar-item-userpage">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                             stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="document-header-menu menu-closed" id="document-header-menu">
        <div class="document-header-menu-item">
            <div><button id="document-header-menu-item-download">下载文档</button></div>
            <span>分享加入链接</span>
            <textarea id="document-header-menu-item-share-link" readonly></textarea>
            <button id="document-header-menu-item-share-link-create">生成分享链接</button>
            <button id="document-header-menu-item-share-link-copy">复制</button>

            <div><span>所有用户：</span></div>
            <div id="document-header-menu-item-share-link-users">

            </div>
            <button id="document-header-menu-item-delete-document">删除文档</button>

        </div>
    </div>
    <script src="/web/assets/js/documentHeader.js"></script>
{{ end }}
