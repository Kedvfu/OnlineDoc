{{define "navbar"}}
<header class="home-header">
    <div class="logo">
        <!-- 替换为您的logo图片或SVG -->
    </div>
    <nav class="home-navbar">
        <ul class="navbar-links">
            <li class="navbar-link"><a href="#">介绍</a></li>
            <li class="navbar-link"><a href="#">试用</a></li>
            <li class="navbar-link"><a href="#">帮助</a></li>
        </ul>
    </nav>
    {{ if .session_token }}
    <div class="personal-buttons">

        <a href="/logout" class="btn logout">登出</a>
    </div>
    {{ else }}
    <div class="auth-buttons">
        <a href="/login" class="btn login">登录</a>
        <a href="/register" class="btn register">注册</a>
    </div>
    {{ end }}
</header>
{{end}}
